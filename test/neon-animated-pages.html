<html>
<head>

  <title>neon-animated-pages tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../neon-animated-pages.html">
  <link rel="import" href="test-resizable-pages.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <neon-animated-pages>
      </neon-animated-pages>
    </template>
  </test-fixture>

  <test-fixture id="notify-resize">
    <template>
      <neon-animated-pages attr-for-selected="name">
        <a-resizable-page name="a"></a-resizable-page>
        <b-resizable-page name="b"></b-resizable-page>
        <c-resizable-page name="c"></c-resizable-page>
        <x-non-resizable-page name="x"></x-non-resizable-page>
      </neon-animated-pages>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
    });

    suite('notify-resize', function() {

      test('only a destination page recieves a resize event', function(done) {
        var animatedPages = fixture('notify-resize');
        var children = Polymer.dom(animatedPages).children;
        var recieves = {};
        children.forEach(function(page) {
          page.addEventListener('iron-resize', function(event) {
            var pageName = event.currentTarget.is;
            recieves[pageName] = pageName in recieves ? recieves[pageName] + 1 : 1;
          });
        });
        animatedPages.selected = 'c';
        setTimeout(function() {
          assert.deepEqual(recieves, {
            'c-resizable-page': 1
          });
          done();
        }, 50);
      });

      test('resize notification can be derivered to a non-resizable page', function(done) {
        var animatedPages = fixture('notify-resize');
        var pageX = Polymer.dom(animatedPages).querySelector('x-non-resizable-page');
        pageX.$.resizable.addEventListener('iron-resize', function() {
          done();
        });
        animatedPages.selected = 'x';
      });
    });
  </script>

</body>
</html>
