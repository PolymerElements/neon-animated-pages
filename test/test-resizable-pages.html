<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animatable-behavior.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="a-resizable-page">
  <template>
  </template>
</dom-module>

<dom-module id="b-resizable-page">
  <template>
  </template>
</dom-module>

<dom-module id="c-resizable-page">
  <template>
  </template>
</dom-module>

<dom-module id="resizable-element">
  <template>
  </template>
</dom-module>

<dom-module id="x-non-resizable-page">
  <template>
    <resizable-element id="resizable"></resizable-element>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'a-resizable-page',
    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.IronResizableBehavior
    ]
  });

  Polymer({
    is: 'b-resizable-page',
    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.IronResizableBehavior
    ]
  });

  Polymer({
    is: 'c-resizable-page',
    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.IronResizableBehavior
    ]
  });

  Polymer({
    is: 'resizable-element',
    behaviors: [
      Polymer.IronResizableBehavior
    ]
  });

  Polymer({
    is: 'x-non-resizable-page',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

})();
</script>
